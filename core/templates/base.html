<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Greek Language Games{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
        .sidebar {
            width: 280px;
            min-height: 100vh;
        }
        .sidebar .nav-link {
            font-size: 1.1rem;
            margin-bottom: 0.5rem;
        }
        .sidebar .nav-link.active {
            background-color: #4f46e5;
            color: white;
        }
    </style>
</head>
<body class="bg-light">

    <div class="d-flex">
        <aside class="sidebar bg-dark text-white p-4">
            <h2 class="h4 mb-4">Lexis Game</h2>
            <nav class="nav flex-column">
                <a href="{% url 'card_match_game' %}" class="nav-link text-white {% if request.resolver_match.url_name == 'card_match_game' %}active{% endif %}">
                    Card Match Game
                </a>
                <a href="{% url 'type_word_game' %}" class="nav-link text-white {% if request.resolver_match.url_name == 'type_word_game' %}active{% endif %}">
                    Type The Word
                </a>
                <a href="{% url 'add_words' %}" class="nav-link text-white {% if request.resolver_match.url_name == 'add_words' %}active{% endif %}">
                    Add New Words
                </a>
            </nav>
        </aside>

        <main class="flex-grow-1 p-4">
            {% block content %}{% endblock %}
        </main>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
