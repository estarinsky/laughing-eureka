<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Greek Language Games{% endblock %}</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
        .sidebar-link.active {
            background-color: #4f46e5;
            color: white;
        }
    </style>
</head>
<body class="bg-gray-100 text-gray-800">

    <div class="flex h-screen">
        <aside class="w-64 bg-gray-800 text-white flex flex-col">
            <div class="p-6 text-2xl font-bold border-b border-gray-700">
                Lexis Game
            </div>
            <nav class="flex-1 p-4 space-y-2">
                <a href="{% url 'card_match_game' %}" class="sidebar-link block px-4 py-2 rounded-lg hover:bg-gray-700 transition duration-200 {% if request.resolver_match.url_name == 'card_match_game' %}active{% endif %}">
                    Card Match Game
                </a>
                <a href="{% url 'type_word_game' %}" class="sidebar-link block px-4 py-2 rounded-lg hover:bg-gray-700 transition duration-200 {% if request.resolver_match.url_name == 'type_word_game' %}active{% endif %}">
                    Type The Word
                </a>
                <a href="{% url 'add_words' %}" class="sidebar-link block px-4 py-2 rounded-lg hover:bg-gray-700 transition duration-200 {% if request.resolver_match.url_name == 'add_words' %}active{% endif %}">
                    Add New Words
                </a>
            </nav>
        </aside>

        <main class="flex-1 p-4 sm:p-6 lg:p-8 overflow-y-auto">
            {% block content %}{% endblock %}
        </main>
    </div>

</body>
</html>
