{% extends 'base.html' %}

{% block title %}Type The Word - Daily Challenge{% endblock %}

{% block content %}
<div class="container mt-4">
    <div class="row justify-content-center">
        <div class="col-lg-8">
            <div class="card text-center">
                <div class="card-body">
                    <h1 class="card-title">Type the Greek Word - Daily Challenge</h1>
                    <p class="card-text text-muted">Answer 50 words correctly to complete the challenge.</p>
                    <p class="h5 mb-3">Progress: <span id="progress-count">0</span> / 50</p>

                    <div class="bg-light p-3 rounded mb-3">
                        <p class="h2 text-primary">{{ russian_translation }}</p>
                    </div>

                    <button id="play-sound-btn" class="btn btn-primary btn-lg rounded-circle mb-3" aria-label="Play pronunciation">
                        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="currentColor" class="bi bi-volume-up" viewBox="0 0 16 16">
                            <path d="M11.536 8.464a.5.5 0 0 1 0 .708L10.472 10.23a.5.5 0 0 1-.708-.708l1.064-1.064a.5.5 0 0 1 .708 0zm2.828-2.828a.5.5 0 0 1 0 .707L13.293 7.41a.5.5 0 0 1-.707-.707l1.064-1.064a.5.5 0 0 1 .707 0z"/>
                            <path d="M10.121 12.364a.5.5 0 0 1 0 .707L9.057 14.135a.5.5 0 0 1-.707-.707l1.064-1.064a.5.5 0 0 1 .707 0z"/>
                            <path d="M4 5.5a.5.5 0 0 1 .5-.5h1a.5.5 0 0 1 .5.5v5a.5.5 0 0 1-.5.5h-1a.5.5 0 0 1-.5-.5v-5zM2.5 6a.5.5 0 0 1 .5-.5h1a.5.5 0 0 1 .5.5v4a.5.5 0 0 1-.5.5h-1a.5.5 0 0 1-.5-.5v-4zM1 7.5a.5.5 0 0 1 .5-.5h1a.5.5 0 0 1 .5.5v1a.5.5 0 0 1-.5.5h-1a.5.5 0 0 1-.5-.5v-1z"/>
                            <path d="M13.5 8a4.5 4.5 0 0 0-4.5-4.5v9a4.5 4.5 0 0 0 4.5-4.5zM9 4.5a.5.5 0 0 1 .5-.5h1a.5.5 0 0 1 .5.5v7a.5.5 0 0 1-.5.5h-1a.5.5 0 0 1-.5-.5v-7z"/>
                        </svg>
                    </button>

                    <form id="answer-form">
                        <input type="text" id="answer-input" lang="el" class="form-control form-control-lg text-center" 
                               placeholder="Type here in Greek..." autocomplete="off" autocorrect="off" autocapitalize="off" spellcheck="false">

                        <button id="check-btn" type="submit" class="btn btn-success btn-lg mt-3 w-100">Check Answer</button>
                    </form>

                    <div id="feedback" class="mt-3 h4"></div>
                    <div id="hint" class="mt-2 h5 font-monospace"></div>
                </div>
            </div>
        </div>
    </div>
</div>

<script>
document.addEventListener('DOMContentLoaded', () => {
    const correctGreekWord = '{{ greek_word|escapejs }}';
    const wordId = '{{ word_id }}';
    const progressCountSpan = document.getElementById('progress-count');

    const answerForm = document.getElementById('answer-form');
    const answerInput = document.getElementById('answer-input');
    const feedbackDiv = document.getElementById('feedback');
    const hintDiv = document.getElementById('hint');
    const playSoundBtn = document.getElementById('play-sound-btn');
    const checkBtn = document.getElementById('check-btn');

    let isFirstAttempt = true;
    const audioPlayer = new Audio();

    function speak(text) {
        const encodedText = encodeURIComponent(text);
        const audioUrl = `https://translate.google.com/translate_tts?ie=UTF-8&q=${encodedText}&tl=el&client=tw-ob`;
        audioPlayer.src = audioUrl;
        audioPlayer.play().catch(e => console.error("Audio playback failed:", e));
    }

    playSoundBtn.addEventListener('click', () => speak(correctGreekWord));
    answerForm.addEventListener('submit', (e) => {
        e.preventDefault();
        checkAnswer();
    });

    function checkAnswer() {
        const userAnswer = answerInput.value.trim();
        if (!userAnswer) return;

        const normalizedUserAnswer = userAnswer.toLowerCase().normalize("NFD").replace(/[\u0300-\u036f]/g, "");
        const normalizedCorrectWord = correctGreekWord.toLowerCase().normalize("NFD").replace(/[\u0300-\u036f]/g, "");

        if (normalizedUserAnswer === normalizedCorrectWord) {
            handleCorrectAnswer();
        } else {
            if (isFirstAttempt) {
                updateWordScore(false);
                isFirstAttempt = false;
            }
            handleIncorrectAnswer();
        }
    }

    function handleCorrectAnswer() {
        if (isFirstAttempt) {
            updateWordScore(true);
        }
        
        answerInput.disabled = true;
        checkBtn.disabled = true;
        checkBtn.classList.remove('btn-success');
        checkBtn.classList.add('btn-secondary');
        feedbackDiv.innerHTML = `<span class="text-success">ðŸŽ‰ Correct!</span>`;
        hintDiv.innerHTML = '';
        
        let progress = parseInt(localStorage.getItem('typeWordDailyChallengeProgress') || '0');
        progress++;
        localStorage.setItem('typeWordDailyChallengeProgress', progress);
        progressCountSpan.textContent = progress;

        if (progress >= 50) {
            alert("Congratulations! You have completed the daily challenge.");
            localStorage.removeItem('typeWordDailyChallengeProgress');
            window.location.href = "{% url 'type_word_game' %}";
        } else {
            setTimeout(() => {
                location.reload();
            }, 1500);
        }
    }

    function handleIncorrectAnswer() {
        feedbackDiv.innerHTML = `<span class="text-warning">Press any key to try again.</span>`;
        hintDiv.innerHTML = `<span class="bg-warning text-dark px-2 py-1 rounded">${correctGreekWord}</span>`;
        
        answerInput.disabled = true;
        checkBtn.disabled = true;
        
        speak(correctGreekWord);

        document.addEventListener('keydown', hideAnswerAndPrompt, { once: true });
    }

    function hideAnswerAndPrompt() {
        hintDiv.innerHTML = '';
        feedbackDiv.innerHTML = `<span class="text-info">Now, type the word correctly to continue.</span>`;
        
        answerInput.disabled = false;
        checkBtn.disabled = false;
        answerInput.value = '';
        answerInput.focus();
        
        speak(correctGreekWord);
    }

    function updateWordScore(success) {
        fetch("{% url 'update_score' %}", {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json',
                'X-CSRFToken': '{{ csrf_token }}'
            },
            body: JSON.stringify({
                word_id: wordId,
                success: success
            })
        })
        .then(response => response.json())
        .then(data => {
            if (data.status !== 'success') {
                console.error(`Failed to update score: ${data.message}`);
            }
        })
        .catch(error => console.error('Error during score update:', error));
    }

    let progress = parseInt(localStorage.getItem('typeWordDailyChallengeProgress') || '0');
    progressCountSpan.textContent = progress;

    setTimeout(() => speak(correctGreekWord), 300);
    answerInput.focus();
});
</script>
{% endblock %}
