{% extends 'base.html' %}

{% block title %}Add New Words{% endblock %}

{% block content %}
<div class="container mt-4">
    <div class="card">
        <div class="card-body">
            <h1 class="card-title">Add New Word Pairs</h1>

            {% if messages %}
                {% for message in messages %}
                    <div class="alert {% if message.level == 25 %}alert-success{% elif message.level == 40 %}alert-danger{% elif message.level == 30 %}alert-warning{% else %}alert-info{% endif %}" role="alert">
                        {{ message }}
                    </div>
                {% endfor %}
            {% endif %}

            <form method="post">
                {% csrf_token %}
                <div class="mb-3">
                    <label for="word-pairs" class="form-label">Paste Word Pairs (one per line, format: greek---russian)</label>
                    <textarea id="word-pairs" name="word_pairs" rows="15" class="form-control"
                              placeholder="e.g.&#10;η αλήθεια---правда&#10;το ψέма---ложь"></textarea>
                    <div class="form-text">Each pair must be on a new line, separated by three hyphens (---).</div>
                </div>
                <button type="submit" class="btn btn-primary">Add Words</button>
            </form>
        </div>
    </div>
</div>
{% endblock %}
